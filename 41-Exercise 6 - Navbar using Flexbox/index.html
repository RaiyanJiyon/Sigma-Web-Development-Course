<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Navbar using Flexbox </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Security and compliance</a></li>
            </ul>
            <!-- Logo -->
            <div class="logo-container">
                <img class="logo-img" src="logo.gif" alt="UltraEdit Logo" width="60px">
                <div class="logo-text">
                    <span class="logo-text-main">UltraEdit</span>
                    <span class="logo-text-sub">An Idera. Inc. Company</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <!-- Content -->
                <div class="heading-line">
                    <h1>Download UltraEdit for Windows</h1>
                </div>
                <div>
                    <p class="para">Download and try UltraEdit before you buy it! This download includes the full Windows version of the text editor.</p>
                </div>
                <div class="download-link">
                    <a class="link" href="#">DOWNLOAD MAC OR LINUX VERSION</a>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <!-- Footer Content -->
    </footer>
</body>
</html>
