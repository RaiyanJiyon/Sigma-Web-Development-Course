<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Lists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Default Bulleted List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Bulleted List with Different Style</h2>
    <ul class="styled">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>List with Custom Marker</h2>
    <ul class="custom-marker">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Indented List</h2>
    <ul class="indented">
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
</body>
</html>
