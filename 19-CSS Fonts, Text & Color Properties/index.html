<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts, Text, and Color Properties</title>
    <style>
        /* Font Properties */
        p {
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            font-style: italic;
            font-variant: small-caps;
        }

        /* Text Properties */
        .text-style {
            color: #333333;
            text-align: center;
            text-decoration: underline;
            line-height: 1.5;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Color Properties */
        h1 {
            color: blue;
            background-color: #ffff00;
        }

        .container {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>CSS Fonts, Text, and Color Properties</h1>

    <p>This paragraph demonstrates font properties.</p>

    <p class="text-style">This paragraph demonstrates text properties.</p>

    <div class="container">
        <p>This paragraph demonstrates color properties.</p>
    </div>
</body>
</html>
